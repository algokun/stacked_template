name: stacked_template
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3

  # state management
  stacked: ^1.6.0

  # third party usable services
  stacked_services: ^0.4.3

  # navigation
  auto_route:

  # inversion of control
  injectable: ^0.4.0+1
  get_it: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  auto_route_generator:
  injectable_generator:

  # for models
  freezed: ^0.10.9
  json_serializable: ^3.3.0

flutter:
  uses-material-design: true

  fonts:
    - family: Jost
      fonts:
        - asset: assets/fonts/Jost-Bold.ttf
          weight: 700
        - asset: assets/fonts/Jost-Medium.ttf
          weight: 500
        - asset: assets/fonts/Jost-Regular.ttf
          weight: 400
